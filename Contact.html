<nav class="navbar navbar-expand-lg navbar-light bg-light">

<section class="container mt-4">
            <h1>Contact us</h1> 
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" size="100" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" size="80" required>
        </div>
        <div class="form-group">
            <label for="order-number">Order number:</label>
            <input type="text" class="form-control" id="order-number" name="order-number" size="10">
        </div>
        <div class="form-group">
            <label for="queryType">Select an option:</label>
            <select class="form-control" id="queryType" name="queryType">
                <option value=""> </option>
                <option value="Wrong order">Wrong order</option>
                <option value="query about product">Query about product</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

</body>
